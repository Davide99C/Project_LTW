<html>
    <head>
        <title>NON DISPONIBILE </title>
    </head>
    <body>
        <div id="sorry" align="center" style="margin-top:20%">
            <h1 >SIAMO SPIACENTI, IL PRODOTTO DA LEI DESIDERATO NON &Egrave; DISPONIBILE</h1>
            <a href="store.html" style="text-decoration:none; color:rgb(150, 0, 0);text-shadow:1px 1px 4px black;" > Torna allo store </a>
        </div>

        <!-- CONTROLLO LOGIN UTENTE -->
        <script>
            var x = new URLSearchParams(window.location.search);
            var username = x.get('nome');console.log(username);
            var surname = x.get('cognome');console.log(surname);
            if (username && surname) {
                document.getElementById("sorry").innerHTML ="<h1 >SIAMO SPIACENTI, IL PRODOTTO DA LEI DESIDERATO NON &Egrave; DISPONIBILE</h1> <a href='store.html?nome="+username+'&cognome='+surname+"' style='text-decoration:none; color:rgb(150, 0, 0);text-shadow:1px 1px 4px black;' > Torna allo store </a>";
            }
            else document.getElementById("sorry").innerHTML ="<h1 >SIAMO SPIACENTI, IL PRODOTTO DA LEI DESIDERATO NON &Egrave; DISPONIBILE</h1> <a href='store.html' style='text-decoration:none; color:rgb(150, 0, 0);text-shadow:1px 1px 4px black;' > Torna allo store </a>";
        </script>
    </body>
</html>
